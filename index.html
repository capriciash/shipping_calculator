<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    Ship ship ship
  </title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-2.2.4.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <center>
      <div class="container">
          <h1> Calculate your load </h1>

        <div class="row">
        <div class="col-md-6">
      <h2>Add Boat Info:</h2>
      <form id="Dimmension">
        <div class="form-group">
          <label for="Height">Height</label>
          <input type="text" class="form-control" id="height">
        </div>

        <div class="form-group">
          <label for="width">Width</label>
          <input type="text" class="form-control" id="width">
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="text" class="form-control" id="weight">
        </div>
        <button type="submit" class="btn">Add</button>
      </form>
      <h2>Input the dimmensions:</h2>
      <ul id="Dimmension">
      </ul>
    </div>
    <div class="col-md-6">
    <div id="show-dimmension">
        <h2>Show Dimmensions</h2>
          <p>Height: <span class="height"></span></p>
         <p>Width: <span class="width"></span></p>
         <p>weight: <span class="weight"></span></p>
  </div>
</div>
</div>
</div>
  </body>
</html>
